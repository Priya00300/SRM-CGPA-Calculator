<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <label for="numCourses">Enter Number of Courses:</label>
        <input type="number" id="numCourses" min="1" placeholder="Number of Courses">
        <button id="generateForm">Generate Form</button>

        <form id="cgpaForm" style="display: none;">
            <div id="courseInputs"></div>
            <button type="submit">Calculate CGPA</button>
        </form>

        <div id="result" style="display: none;">
            <h2>Your CGPA is: <span id="cgpaResult"></span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
